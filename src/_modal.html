<!-- Modal callback-->
<div class="modal fade" id="popup_callback" tabindex="-1" role="dialog" aria-labelledby="popup_callback"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Закажи обратный звонок</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.279785" y="1.12012" width="1.58392" height="27.7186"
                            transform="rotate(-45 0.279785 1.12012)" fill="#C4C4C4" />
                        <rect x="19.6001" y="0.279785" width="1.58392" height="27.7186"
                            transform="rotate(45 19.6001 0.279785)" fill="#C4C4C4" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="popup_callback__form" name="callback" id="callback"
                    autocomplete="off">
                    <span class="popup__errors"></span>
                    <input type="tel" name="telephone" id="callback-tel" class="input-form popup_callback__input popup_callback__input--tel"
                        placeholder="Телефон*" required="" autocomplete="off">
                    <button type="submit" class="input-form__submit popup_callback__submit">
                        Отправить заявку </button>
                </form>
            </div>
            <div class="modal-body__coffe coffe1">
                <img src="img/zerno1.png" alt="Coffe">
            </div>
            <div class="modal-body__coffe coffe2">
                <img src="img/zerno2.png" alt="Coffe">
            </div>
        </div>
    </div>
</div>
