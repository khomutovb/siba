<section class="subscribe" id="subscribe">
    <div class="subscribe__inner">
        <div class="section__top__line">
            <h3 class="section__title">Напишите нам</h3>
        </div>
        <form name="subscribe" action="" method="post" class="subscribe__form" id="subscribe-form">
            <div class="subscribe__input__container">
                <input class="subscribe__input subscribe__input--name" type="text" name="name"
                    placeholder="Имя*" autocomplete="off" required="">
                <input class="subscribe__input subscribe__input--email" type="email" name="email"
                    placeholder="Email*" autocomplete="off" required="">
                <div class="subscribe__input__container__right">
                    <input class="subscribe__input subscribe__input--massage" type="text" name="massage"
                        placeholder="Сообщение*" autocomplete="off" required="">
                    <button class="subscribe_button" type="submit">Отправить</button>
                </div>
            </div>
            <span class="subscribe_error_block"></span>
        </form>
    </div>
</section>
